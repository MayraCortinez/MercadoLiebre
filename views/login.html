<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styles.css">
    <script src="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap'"></script>
    <script src="https://kit.fontawesome.com/46efef2c4e.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body class="login">
    <h1>Bienvenido</h1>
    <section class="formulario">
        <form action="/" method="get">
            <div class="container">
                <label for="usuario">Usuario:</label>
                <input type="text" name="usuario" id="usuario" minlength="5">
            </div>
            <div class="container">
                <label for="password">Contrase√±a:</label>
                <input type="password" name="password" id="password" minlength="8">
            </div>
            <div class="botones">
                <button type="reset">Cancelar</button>
                <a href="/"><button type="submit">Registrarme</button></a>
            </div>
        </form>
    </section>
    <div class="login__logo">
        <img src="/images/logo-mercado-liebre.svg" alt="logo">
    </div>
</body>

</html>
